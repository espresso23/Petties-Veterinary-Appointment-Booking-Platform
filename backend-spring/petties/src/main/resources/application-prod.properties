# ============================================
# PETTIES - PRODUCTION PROFILE
# Dùng khi SPRING_PROFILES_ACTIVE=prod
# ============================================

# ============================================
# DATABASE CONFIGURATION - Neon Cloud PostgreSQL
# ============================================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME:postgres}?sslmode=require
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# JPA / HIBERNATE - PRODUCTION
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ============================================
# MONGODB ATLAS CONFIGURATION
# QUAN TRỌNG: Dùng URI thay vì host/port riêng lẻ
# ============================================
spring.data.mongodb.uri=${MONGO_URI}

# ============================================
# LOGGING - PRODUCTION
# ============================================
logging.level.root=WARN
logging.level.com.petties=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# ============================================
# ACTUATOR - PRODUCTION
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ============================================
# DISABLE DEBUG FEATURES
# ============================================
spring.jpa.show-sql=false
spring.devtools.add-properties=false

# CORS - Production domains
cors.allowed-origins=${CORS_ORIGINS:https://petties.world,https://www.petties.world}
