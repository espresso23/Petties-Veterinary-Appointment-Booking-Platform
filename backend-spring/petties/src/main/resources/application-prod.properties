# ============================================
# PETTIES - PRODUCTION PROFILE
# Dùng khi SPRING_PROFILES_ACTIVE=prod
# ============================================

# ============================================
# DATABASE CONFIGURATION - Neon Cloud PostgreSQL
# ============================================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME:postgres}?sslmode=require
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# JPA / HIBERNATE - PRODUCTION
# ============================================
spring.jpa.hibernate.ddl-auto=validate
spring.data.jpa.repositories.bootstrap-mode=deferred
spring.jpa.properties.hibernate.format_sql=false

# ============================================
# MONGODB ATLAS CONFIGURATION
# QUAN TRỌNG: Dùng URI thay vì host/port riêng lẻ
# ============================================
spring.data.mongodb.uri=${MONGO_URI}

# ============================================
# LOGGING - PRODUCTION
# ============================================
logging.level.root=WARN
logging.level.com.petties=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN

# ============================================
# ACTUATOR - PRODUCTION
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ============================================
# DISABLE DEBUG FEATURES
# ============================================
spring.jpa.show-sql=false
spring.devtools.add-properties=false

# CORS - Production domains (hardcoded to ensure it works)
cors.allowed-origins=https://petties.world,https://www.petties.world

# ============================================
# EMAIL CONFIGURATION - Gmail SMTP
# ============================================
# IMPORTANT: Set in EC2 .env file!
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Disable mail health check (tránh 503 khi SMTP slow/timeout)
management.health.mail.enabled=false

# ============================================
# REDIS CLOUD CONFIGURATION
# ============================================
# Redis Cloud (Upstash/Redis Labs)
# Format: redis://default:password@host:port
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.database=0

# SSL Configuration - PHẢI TẮT (free tier không support SSL)
spring.data.redis.ssl.enabled=false

# ============================================
# DATA INITIALIZATION - PRODUCTION
# ============================================
# Only create admin user in production (no test users)
app.init.seed-test-data=false
