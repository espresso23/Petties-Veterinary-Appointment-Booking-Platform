# ============================================
# PETTIES - Spring Boot Application Properties
# ============================================

# Application Configuration
spring.application.name=petties
server.port=8080
server.servlet.context-path=/api

# ============================================
# DATABASE CONFIGURATION - PostgreSQL
# ============================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:petties_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.initialization-fail-timeout=60000

# Retry configuration for database connection
spring.datasource.hikari.connection-test-query=SELECT 1
# Transaction management - let Spring manage transactions properly
spring.transaction.default-timeout=30
# Disable Hibernate's autocommit handling - let Spring TransactionManager handle it
# spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# ============================================
# MONGODB CONFIGURATION
# ============================================
spring.data.mongodb.uri=mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}/${MONGO_DB:petties_nosql}
spring.data.mongodb.username=${MONGO_USERNAME:admin}
spring.data.mongodb.password=${MONGO_PASSWORD:admin}
spring.data.mongodb.authentication-database=admin

# ============================================
# REDIS CONFIGURATION (Caching)
# ============================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=60000
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# ============================================
# JWT CONFIGURATION
# ============================================
jwt.secret=${JWT_SECRET:pettiesSecretKeyForJWTTokenGeneration2025PleaseChangeInProduction}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ============================================
# SECURITY CONFIGURATION
# ============================================
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin123}

# ============================================
# FILE UPLOAD CONFIGURATION
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.file-size-threshold=2KB

# ============================================
# AWS S3 CONFIGURATION
# ============================================

# ============================================
# CLOUDINARY CONFIGURATION (Alternative)
# ============================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# ============================================
# EMAIL CONFIGURATION (SMTP)
# ============================================
# Set MAIL_USERNAME and MAIL_PASSWORD in .env or environment variables
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Disable mail health check (gây lỗi khi SMTP connection fail)
management.health.mail.enabled=false
# ============================================
# PAYMENT GATEWAY - STRIPE
# ============================================
stripe.api-key=${STRIPE_API_KEY:}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:}

# ============================================
# GOOGLE OAUTH CONFIGURATION
# ============================================
# Web Client ID - used for ID token verification
google.client-id=${GOOGLE_CLIENT_ID:YOUR_WEB_CLIENT_ID.apps.googleusercontent.com}
google.client-secret=${GOOGLE_CLIENT_SECRET:}

# ============================================
# GOOGLE MAPS API CONFIGURATION
# ============================================
google.maps.api.key=${GOOGLE_MAPS_API_KEY:}
google.maps.geocoding.url=https://maps.googleapis.com/maps/api/geocode/json
google.maps.distance.url=https://maps.googleapis.com/maps/api/distancematrix/json

# ============================================
# FIREBASE CONFIGURATION (Push Notifications)
# ============================================
firebase.credentials-path=${FIREBASE_CREDENTIALS_PATH:}
firebase.project-id=${FIREBASE_PROJECT_ID:petties-app}

# ============================================
# AI SERVICE INTEGRATION
# ============================================
ai.service.url=${AI_SERVICE_URL:http://localhost:8000}
ai.service.timeout=30000

# ============================================
# CORS CONFIGURATION
# ============================================
cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:5176,http://localhost:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.root=INFO
logging.level.com.petties=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/petties.log
logging.file.max-size=10MB
logging.file.max-history=30

# ============================================
# ACTUATOR CONFIGURATION (Monitoring)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# ============================================
# SCHEDULING CONFIGURATION
# ============================================
spring.task.scheduling.pool.size=5

# ============================================
# TIMEZONE CONFIGURATION
# ============================================
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# ============================================
# PROFILE-SPECIFIC SETTINGS
# ============================================
spring.profiles.active=${SPRING_PROFILE:dev}
