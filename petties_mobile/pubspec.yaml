name: petties_mobile
description: "Petties - Veterinary Appointment Booking Platform"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Networking & HTTP
  http: ^1.2.2
  dio: ^5.7.0
  
  # State Management
  provider: ^6.1.2
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Routing
  go_router: ^14.6.2
  
  # Local Storage
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Dependency Injection
  get_it: ^9.1.1
  
  # Utilities
  intl: ^0.20.0
  uuid: ^4.5.1
  
  # UI Components
  flutter_svg: ^2.0.14
  cached_network_image: ^3.4.1
  
  # Location & Maps
  google_maps_flutter: ^2.10.0
  geolocator: ^13.0.2  # Downgrade for Dart 3.6.0 compatibility
  
  # Media
  image_picker: ^1.1.2
  video_player: ^2.9.2
  
  # Permissions
  permission_handler: ^12.0.1
  
  # Notifications
  firebase_messaging: ^16.0.4
  firebase_core: ^4.2.1
  
  # Authentication
  google_sign_in: ^6.2.1
  
  # Logging & Error Monitoring
  logger: ^2.5.0
  sentry_flutter: ^9.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
