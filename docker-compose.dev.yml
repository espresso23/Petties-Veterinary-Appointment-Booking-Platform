# ============================================
# PETTIES - Docker Compose for DEVELOPMENT
# Full services vá»›i hot-reload
# ============================================
# Note: version is not needed in Docker Compose v2+

services:
  # ============================================
  # POSTGRESQL DATABASE
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: petties-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: petties_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - petties-dev-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # REDIS CACHE
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: petties-dev-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - petties-dev-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MONGODB DATABASE
  # ============================================
  mongodb:
    image: mongo:7-jammy
    container_name: petties-dev-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: petties_nosql
    volumes:
      - mongodb_dev_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - petties-dev-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # SPRING BOOT BACKEND API (Development)
  # ============================================
  backend:
    build:
      context: ./backend-spring/petties
      dockerfile: Dockerfile
      args:
        BUILD_ENV: dev
    container_name: petties-dev-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: dev
      # PostgreSQL
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: petties_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      # MongoDB
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: petties_nosql
      MONGO_USERNAME: admin
      MONGO_PASSWORD: admin
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # AI Service
      AI_SERVICE_URL: http://ai-service:8000
      # JWT (dev only)
      JWT_SECRET: ${JWT_SECRET:-}
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-YOUR_WEB_CLIENT_ID.apps.googleusercontent.com}
      # CORS
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
      # Email SMTP (OTP) - MUST set in .env file!
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      # Cloudinary
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    volumes:
      - ./backend-spring/petties/src:/app/src:ro
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - petties-dev-network

  # ============================================
  # PYTHON AI AGENT SERVICE (Development)
  # ============================================
  ai-service:
    build:
      context: ./petties-agent-serivce
      dockerfile: Dockerfile
      args:
        BUILD_ENV: dev
    container_name: petties-dev-ai-service
    restart: unless-stopped
    environment:
      ENVIRONMENT: development
      APP_DEBUG: "true"
      # PostgreSQL
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/petties_db
      # JWT Secret (Synced with Backend)
      JWT_SECRET: ${JWT_SECRET}
      SECRET_KEY: ${JWT_SECRET}
      # Qdrant Cloud (same as production)
      QDRANT_URL: ${QDRANT_URL:-}
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      # AI Architecture: Cloud-Only (OpenRouter + Cohere)
      LLM_PROVIDER: openrouter
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-google/gemini-2.0-flash-exp:free}
      # Embeddings
      COHERE_API_KEY: ${COHERE_API_KEY:-}
      COHERE_EMBEDDING_MODEL: ${COHERE_EMBEDDING_MODEL:-embed-multilingual-v3.0}
      # CORS (comma-separated string)
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000,http://localhost:8080
    volumes:
      # Mount source code for hot-reload
      - ./petties-agent-serivce/app:/app/app:ro
    ports:
      - "8000:8000"
    networks:
      - petties-dev-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

# ============================================
# NETWORKS
# ============================================
networks:
  petties-dev-network:
    driver: bridge
    name: petties-dev-network

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_dev_data:
    driver: local
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local
