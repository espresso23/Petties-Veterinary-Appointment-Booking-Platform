name: Deploy to EC2

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'README.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/petties-backend/Petties-Veterinary-Appointment-Booking-Platform
            echo "=== Starting deployment ==="
            
            echo "Fetching latest code from origin..."
            git fetch origin
            
            echo "Resetting to origin/main (ensures exact sync)..."
            git checkout main
            git reset --hard origin/main
            
            echo "Current commit:"
            git log --oneline -1
            
            echo "Stopping containers..."
            docker-compose -f docker-compose.prod.yml --env-file .env down
            
            echo "Building and starting containers..."
            docker-compose -f docker-compose.prod.yml --env-file .env up -d --build
            
            echo "Waiting for services to start..."
            sleep 10
            
            echo "Checking backend health..."
            curl -f http://127.0.0.1:8080/api/actuator/health || echo "⚠️ Backend health check failed"
            
            echo "Showing recent logs..."
            docker-compose -f docker-compose.prod.yml logs --tail=30
            
            echo "=== Deployment complete! ==="